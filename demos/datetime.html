<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/common.css"/>
  <title>ETools日期相关</title>
</head>
<body>
  <div class="container">
    <p>
      <input style="width: 200px" type="text" value="1992-08-30" name="" id="birthdate">
      <button id="btnGetAgeByBirthday">根据出生日期计算年龄</button>
    </p>
    <p>
      <input style="width: 200px" type="text" value="500235199108225555" name="" id="idcard">
      <button id="btnGetAgeByIDCard">根据身份证计算年龄</button>
    </p>
  </div>
  <script src="../etools.js" type="text/javascript"></script>
  <script>
    var btnGetAgeByIDCard = document.querySelector('#btnGetAgeByIDCard');
    var datetime = ETools.datetime;
    btnGetAgeByIDCard.addEventListener('click', function() {
      var idcard = document.querySelector('#idcard').value;
      alert(datetime.getAgeByIDCard(idcard));
    });
    var btnGetAgeByBirth = document.querySelector('#btnGetAgeByBirthday');
    btnGetAgeByBirth.addEventListener('click', function() {
      var birthdate = document.querySelector('#birthdate').value;
      alert(datetime.getAgeByBirthday(birthdate));
    });
  </script>
</body>
</html>
